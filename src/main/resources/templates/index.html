<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: gray;
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary border">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt="EnqTrack Logo"
					src="images/logo.png" width="250px" height="70px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">Services</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">Courses</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">Contact
								Us</a></li>
					</ul>
					<a href="login" class="btn btn-danger">Login</a>
				</div>
			</div>
		</nav>
		<div id="carouselExampleInterval" class="carousel slide border"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="10000">
					<img src="images/banner_1.jpg" class="d-block w-100" alt="..."
						width="1600px" height="300px">
				</div>
				<div class="carousel-item" data-bs-interval="2000">
					<img src="images/banner_2.jpg" class="d-block w-100" alt="..."
						width="1600px" height="300px">
				</div>
				<div class="carousel-item">
					<img src="images/banner_3.jpg" class="d-block w-100" alt="..."
						width="1600px" height="300px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleInterval" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<h2 class="text-center mt-3 mb-3 border">Trending Courses</h2>

		<div class="row">
			<div class="col-md-4">
				<img alt="course1" src="images/course_1.jpg" width="400px"
					height="200px">
			</div>
			<div class="col-md-4">
				<img alt="course2" src="images/course_2.jpg" width="400px"
					height="200px">
			</div>
			<div class="col-md-4">
				<img alt="course2" src="images/course_3.jpg" width="400px"
					height="200px">
			</div>
		</div>
		<div class="footer">
			<p>2024 Copyright: @EnqTrack </p>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
